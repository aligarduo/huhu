<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>乎乎API文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://docsify.js.org/_media/favicon.ico" />
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            // 标题
            name: '乎乎API文档',
            repo: 'https://github.com/chocolatepear/huhu',
            // 显示左边栏
            loadSidebar: true,
            // 显示右上角导航
            loadNavbar: false,
            // 设置封面
            coverpage: true,
            // 在左侧显示二级目录结构 最大是6表示显示的条数
            subMaxLevel: 6,
            // 全文搜索
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 2, // 搜索标题的最大层级, 1 - 6
                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
                // 避免搜索索引冲突
                // 同一域下的多个网站之间
                namespace: 'website-1',
                // 使用不同的索引作为路径前缀（namespaces）
                // 注意：仅适用于 paths: 'auto' 模式
                //
                // 初始化索引时，我们从侧边栏查找第一个路径
                // 如果它与列表中的前缀匹配，我们将切换到相应的索引
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
                // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
                // 匹配到的字符串将被用来识别索引
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-json.min.js"></script>
</body>

</html>
